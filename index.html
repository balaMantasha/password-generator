<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">

        <span id="pass-box">TESTING</span>

        <div class="row">
            <div class="left">Password Length</div>
            <div class="right">
                <input type="number" name="" id="total-char" max="30" min="2" value="10">
            </div>
        </div>

        <div class="row">
            <label for="upper-case">
                <div class="left">Conatins Uppercase</div>
            </label>
            <div class="right">
                <input type="checkbox" checked name="" id="upper-case">
            </div>
        </div>


        <div class="row">
            <label for="lower-case">
                <div class="left">Conatins Lowercase</div>
            </label>
            <div class="right">
                <input type="checkbox" checked name="" id="lower-case">
            </div>
        </div>


        <div class="row">
            <label for="numbers">
                <div class="left">Conatins Numbers</div>
            </label>
            <div class="right">
                <input type="checkbox" checked name="" id="numbers">
            </div>
        </div>



        <div class="row">
            <label for="symbols">
                <div class="left">Conatins Symbols</div>
            </label>
            <div class="right">
                <input type="checkbox" checked name="" id="symbols">
            </div>
        </div>


        <div class="row">
            <button id="btn">Generate</button>
        </div>


    </div>

    <script src="script.js"></script>
</body>

</html>
